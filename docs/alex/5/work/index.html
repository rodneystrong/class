<!doctype html>
<html>

<head>
  <title>test</title>

  <style>
    body {
      background: #333;
      color: #eee;
    }
  </style>
</head>

<body>
  <div id="test">Hello</div>
  <script>
    let d = new Date();

    setInterval(() => {
      let text = document.createTextNode(`yoo alex ${d.getSeconds()}`);
      let ele = document.createElement('p').appendChild(text);
      document.querySelector('#test').appendChild(ele)
    }, 1);
  </script>
</body>

</html>
